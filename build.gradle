plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'image-download'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'ru.clevertec.test'
version = '1.0-SNAPSHOT'
description = 'receipt-generator'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
targetCompatibility = JavaVersion.VERSION_1_9
mainClassName = 'ru.clevertec.test.receipt.Main'
classes.dependsOn downloadimage
downloadimage.dependsOn processResources